<h2>Products</h2>

<div *ngFor="let product of products; index as produitId">
  <h3><a [title]="product.name + ' details'"
      [routerLink]="['/produits', produitId]">
    {{product.name}}
    </a></h3>
<!--{{product|json}}-->

<p *ngIf="product.description ">
  Description : {{product.description}}
</p>

<button (click)="share()">
  Partager
</button>

<app-product-alerts 
  [produit]="product"
  (notif) = "onNotif()"
></app-product-alerts>

</div>
